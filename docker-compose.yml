version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: fangroup-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fangroup" ]
      interval: 5s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fangroup-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_JWT_SECRET: ${APP_JWT_SECRET}
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:8080/api/merch >/dev/null 2>&1 || exit 1" ]
      interval: 3s
      timeout: 2s
      retries: 60

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fangroup-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy


volumes:
  postgres_data:
